<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1 class="red-hat-text">WE'RE LAUNCHING SOON</h1>

    <div class="date">
      <h2 id="days"></h2>
      <h2 id="hours"></h2>
      <h2 id="minutes"></h2>
      <h2 id="seconds"></h2>
    </div>

    <div class="time-div">
      <div class="box">
        <p class="red-hat-text">DAYS</p>
      </div>
      <div class="box">
        <p class="red-hat-text">HOURS</p>
      </div>
      <div class="box">
        <p class="red-hat-text">MINUTES</p>
      </div>
      <div class="box">
        <p class="red-hat-text">SECONDS</p>
      </div>
    </div>
  </div>
  <div class="bottom">
    <img class="img1" src="./images/pattern-hills.svg" alt="">
    <div class="icon-div">
      <img class="icons" src="./images/icon-facebook.svg" alt="">
      <img class="icons" src="./images/icon-pinterest.svg" alt="">
      <img class="icons" src="./images/icon-instagram.svg" alt="">
    </div>
  </div>
  
    
  
  <script src="./script.js"></script>
</body>
</html>
